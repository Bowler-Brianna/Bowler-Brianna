<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Ch11-prgm 2</title>

<script type="text/javascript">
function dayOfWeek() {


var text = document.getElementById('date').value

var d = new Date(text);

var dayOfWeek = d.getDay();

var dayNames = [ 
'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

var name = dayNames[dayOfWeek];

document.getElementById('output').innerHTML = name;
}
</script>
</head>



<body>                               
Enter A Beginning Date (YYYY/MM/DD) <input type="text" id="date"> <br>
Enter An Ending Date (YYYY/MM/DD) <input type="text" id="date">
	<button type ="button" onclick="dayOfWeek()">Difference in Days: </button>  
<div id="output"></div>
</body>
</html>
