<!DOCTYPE HTML>
<html>
<head> <meta charset= "utf-8">
<title> Weather </title>
<script type="text/javascript">

 function check() { 
 /*
 Input: Weather, button click. 
 Output: shoe type
 Processing: If hot, sandals, rain boots and snow boots. all else shoes. 
 */
 
 var weather = document.getElementById('weather').value;
 
 if (weather == "hot") { 
 document.getElementById('outputDiv').innerHTML = "sandals";
 }
 else if (weather == "rain") {
 document.getElementById('outputDiv').innerHTML = "galoshes";
 }
 else if (weather == "snow"){
 document.getElementById('outputDiv').innerHTML = "boots";
 }
 else { 
 document.getElementById('outputDiv').innerHTML = "shoes";
 }
 } 
 </script>
 </head>
 <body>
 
 <input type="text" id="weather">

 
<button type="button" onclick="check()"> Shoes </button>
<div id ="outputDiv"></div>
</body>

</html>
