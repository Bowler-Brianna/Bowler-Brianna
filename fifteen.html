<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>fifteen</title>
<script type="text/javascript">
/* Input:2 numbers 
 * Processing: If number 1 <=15 =true && number 2 <=15 =true
 * Output: true or false. 
 */
function Click(){
var n = parseFloat(document.getElementById('n').value);
var n1 = parseFloat(document.getElementById('n1').value);
var output;
if(n > 15 && n1 > 15  || n + n1 >15) {
output = true ;
}

else{
output = false;
}
document.getElementById("output").innerHTML= output;
} 
 
 
</script>
</head>

<body>
Please enter two numbers:
<input type="text" id="n" size="5">
<input type="text" id="n1" size="5">
<button type="button" onclick="Click()">Check</button>
<div id="output"></div>
</body>
</html>
