    <div id="map" style="width:50%;height:300px"></div>
     <script>
         function myMap() {
                    var myCenter = new google.maps.LatLng(37.234894,-115.81082); 
                    var mapCanvas = document.getElementById("map");
                    var mapOptions = {

                        center:new google.maps.LatLng(37.234894,-115.81082),
                        zoom: 5,
                        panControl: true,
                        zoomControl: true,
                        mapTypeControl: true,
                        scaleControl: true,
                        streetViewControl: true,
                        overviewMapControl: true,
                        rotateControl: true
                    };
                    var map = new google.maps.Map(mapCanvas,mapOptions);
                    var marker = new google.maps.Marker({
                        position: myCenter
                    });
                    marker.setMap(map);


                    // Zoom to 9 when clicking on marker
                         google.maps.event.addListener(marker, 'click', function () {
                        var pos = map.getZoom();
                        map.setZoom(9);
                        map.setCenter(marker.getPosition());
                        window.setTimeout(function(){
                            map.setZoom(pos);
                        }, 3000);
                    });
                }
            </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3uLo5Gk7Z6Fwh8iRXwVD40gb0BdJVia8&callback=myMap"></script>
