<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Ch9 Prgm 2</title>

<script type="text/javascript">
/* Input: An integer
 * Processing: Determine if the integer is even or not
 * Output: A message stating if the integer is even or not
 */
function doFV() {
    var principle = parseFloat(document.getElementById('principal').value);
    var annualRate = parseFloat(document.getElementById('annualRate').value);
    var years = parseFloat(document.getElementById('years').value);
	var periodsPerYear = parseFloat(document.getElementById('periodsPerYear').value);
	document.getElementById("outputDiv").innerHTML = computeFutureValue(principle, annualRate, years, periodsPerYear);
}

function computeFutureValue(p,aR,noY,pPY) {
    var p;
	var aR;
	var nOY;
	var pPY;
	var r = aR/pPY;
	var n = noY * pPY 
	var f = p * Math.pow(1+r, n);
	return Math.round(f*100)/100;
	
    }

</script>
</head>

<body>     
Principal: <input type="text" id="principal"> <br>
annualRate:<input type="text" id="annualRate" >   <br>
Years:<input type="text" id="years"> <br>
periodsPerYear: <input type="text" id="periodsPerYear"> <br>         

<button type="button" onclick="doFV()">Compute Future Value</button>
<div id="outputDiv"></div>
</body>         
</html>
