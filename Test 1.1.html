<!DOCTYPE html>
<html lang="en-us">


<head>
<meta charset="utf-8">
    <title>Test one question 1</title>
    <script type="text/javascript">
	        function computesize() {
            /* Input: Width and length
            Process: width *length / 43560
            output: Acres
            
            */
            
            var W = document.getElementById('width').value;
           var L = document.getElementById('length').value;
           
			
             var Width = parseFloat(W);
        var Length = parseFloat(L);
         var widthlength = W * L;
		 var computesize= widthlength / 43560;
            document.getElementById('acres').innerHTML = computesize;


        }
    </script>
</head>






<body>
  
    <h1>How Many Acres?</h1>
    Width (feet) <input type="text" id="width"><br>
    Length (feet) <input type="text" id="length"><br>
    <button type="button" onclick="computesize()">Acres</button><br>
    Size (acres) <div id="acres"></div>
</body>
</html>
